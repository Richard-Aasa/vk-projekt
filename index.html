<!doctype html>
<html>
	<head>
		<title>Soundcloud thing</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<script src="bundle.js"></script>
		<style>
    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6,
		pre, form, fieldset, input, textarea, p, blockquote, th, td {
    padding: 0;
    margin: 0;
    }

		body {
			background-color: white;
	  }
		.details {
			display:block;
			position: absolute;
		}
		.hidden {
			display: none;
		}
		</style>
	</head>
	<body>
		<div class="details hidden">
			<span>Title: <span id="title"></span></span><br>
			<span>Genre: <span id="genre"></span></span><br>
			<span>User: <span id="user"></span></span><br>
			<span>Comments: <span id="comment"></span></span><br>
			<span>Playbacks: <span id="playback"></span></span><br>
			<span>Favourites: <span id="favourite"></span></span>
		</div>
		<script src='./scripts/three.min.js'></script>
		<script src='./scripts/keyboard.js'></script>
		<script src="./scripts/renderers/Projector.js"></script>
		<script src="./scripts/renderers/CanvasRenderer.js"></script>
		<script src="./scripts/libs/stats.min.js"></script>
		<script src='./scripts/viewportSize-min.js'></script>
		<script src='./scripts/game.js'></script>

	</body>
</html>
